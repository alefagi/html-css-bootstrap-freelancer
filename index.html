<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav>
          <div class="row">
            <div class="col">start bootstrap</div>
            <div class="col d-none d-md-block">nav</div>
            <div class="col d-md-none"><i class="bi bi-list"></i></div>
          </div>
        </nav>
  
        <section class="jumbotron">jumbotron</section>
      </header>
  
      <main>
        <div class="portfolio">
          <h2>portfolio</h2>
          <div class="row">
            <div class="col-12 col-md-6 offset-lg-3 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-2"></div>
            <div class="col-12 col-md-6 offset-lg-3 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-2"></div>
          </div>
        </div>
    
        <div class="about">
          <h2>about</h2>
          <div class="row">
            <div class="col-12 col-md-6"></div>
            <div class="col-12 col-md-6"></div>
          </div>
          <div class="download-button">download</div>
        </div>
    
        <div class="contact-me">
          <h2>contact me</h2>
          <div>name</div>
          <div>email address</div>
          <div>phone number</div>
          <div>message</div>
          <div class="send-button">send</div>
        </div>
      </main>
      
      <footer>
        <section class="top-footer">
          <div class="row">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
          </div>
        </section>
        <section class="bottom-footer">
          <span>copyright</span>
        </section>
      </footer>    
    </div>
  </body>
</html>
