<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body class="text-center">
   

      <!-- Header -->
      <header class="text-white">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-darkgreen">
          <div class="container-fluid">
            <a class="navbar-brand" href="#jumbotron">start bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link " href="#portfolio">portfolio</a>
                <a class="nav-link" href="#about">about</a>
                <a class="nav-link" href="#contact-me">contact</a>
              </div>
            </div>
          </div>
        </nav>

        
        
        <!-- Jumbotron -->
        <section id="jumbotron" class="container-fluid bg-acquagreen text-uppercase">
          <img src="./img/avatar.svg" class="w-25" alt="jumbotron">
          <h1>start bootstrap</h1>  
          <img src="" alt="">
          <span>graphic artist - web designer - illustrator</span>
        </section>
      </header>
  
      <!-- Main -->
      <main>
        <!-- Portfolio -->
        <section id="portfolio" class="container text-black text-uppercase">
          <h2>portfolio</h2>
          <img src="" alt="">
          <div class="row gy-3">
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/cabin.png" class="w-100 rounded-3" alt="cabin"></div>
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/cake.png" class="w-100 rounded-3" alt="cake"></div>
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/circus.png" class="w-100 rounded-3" alt="circus"></div>
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/game.png" class="w-100 rounded-3" alt="game"></div>
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/safe.png" class="w-100 rounded-3" alt="safe"></div>
            <div class="col-12 col-md-6 col-lg-4"><img src="./img/submarine.png" class="w-100 rounded-3" alt="submarine"></div>
          </div>
        </section>
    
        <!-- About -->
        <section id="about" class="container-fluid bg-acquagreen text-white">
          <h2 class="text-uppercase">about</h2>
          <img src="" alt="">
          <div class="row">
            <div class="col-12 col-md-6 offset-lg-2 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
          </div>
          <div class="download-button">download</div>
        </section>
    
        <!-- Contact Me -->
        <section id="contact-me" class="container-fluid text-black">
          <h2 class="text-uppercase">contact me</h2>
          <img src="" alt="">
          <div>name</div>
          <div>email address</div>
          <div>phone number</div>
          <div>message</div>
          <div class="send-button">send</div>
        </section>
      </main>
      
      <!-- Footer -->
      <footer class="text-white">
        <!-- Top -->
        <section id="top-footer" class="container-fluid bg-lightgrey">
          <div class="row">
            <div class="col-12 col-md-4">location</div>
            <div class="col-12 col-md-4">around the web</div>
            <div class="col-12 col-md-4">about freelancer</div>
          </div>
        </section>
        <!-- Bottom -->
        <section id="bottom-footer" class="container-fluid bg-darkgrey">
          <span>copyright</span>
        </section>
      </footer>    

  </body>
</html>
